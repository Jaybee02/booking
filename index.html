<!DOCTYPE html>

<head>

<body>

    <header>
        <nav class="navbar bg-white d-flex justify-content-between border-bottom hms-border m-0 p-0">
            <button class="navbar-toggler bg-pink-1 d-block d-lg-none py-2 px-3 ms-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#adminMobileMenu" aria-controls="adminMobileMenu">
                <span class=""><i class="fa-solid fa-bars text-white"></i></span>
            </button>
              
            <div class="offcanvas offcanvas-start" tabindex="-1" id="adminMobileMenu" aria-label="Kimberly Hotels">
                <div class="offcanvas-header">
                    <a href="#" class="navbar-brand offcanvas-title width-50 ms-3">
                        <img src="img/logo.png" alt="Our Logo" class="w-100">
                    </a>
                </div>
                <div class="offcanvas-body">
                    
                </div>
            </div>
            <a href="#" class="navbar-brand ms-0 ms-lg-4 ms-xl-5">
                <img src="img/logo.png" alt="Our Logo" class="h-100">
            </a>
            <div class="user me-3 me-lg-4 me-xl-5 d-flex align-items-center">
                <div class="user-text d-none d-lg-flex flex-column justify-content-center me-lg-4">
                    <h6 class="text-pink fs-body-1 fw-700 m-0">Kingston I.</h6>
                    <p class="text-grey-1 text-center fs-input m-0 mt-1">Admin</p>
                </div>
                <div class="user-pic">
                    <img src="img/user-img.png" alt="User image" class="img-fluid">
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="row p-0 m-0">
            <div class="col-lg-2 d-none d-lg-block p-0 m-0">
                <div class="sidenav bg-neutral-4 box-shad-2 d-flex flex-column justify-content-between border-end border-bottom hms-border">
                    <div class="sidenav-link bg-neutral-4 d-flex align-items-center justify-content-center py-2">
                        <a href="#" class="text-decoration-none bg-neutral-4 ps-lg-2 ps-xl-4 py-3 w-100">
                            <p class="text-grey-1 fs-sidenav text-start m-0 ms-xl-2"><span class="iconify fs-body-2" data-icon="tabler:layout-dashboard"></span> Dashboard</p>
                        </a>
                    </div>
                    <div class="sidenav-link bg-neutral-4 d-flex align-items-center justify-content-center py-2 active">
                        <a href="#" class="text-decoration-none bg-neutral-4 ps-lg-2 ps-xl-4 py-3 w-100">
                            <p class="text-grey-1 fs-sidenav text-start m-0 ms-xl-2"><span class="iconify fs-body-2" data-icon="eva:home-outline"></span> Rooms</p>
                        </a>
                    </div>
                    <div class="sidenav-link bg-neutral-4 d-flex align-items-center justify-content-center py-2">
                        <a href="#" class="text-decoration-none bg-neutral-4 ps-lg-2 ps-xl-4 py-3 w-100">
                            <p class="text-grey-1 fs-sidenav text-start m-0 ms-xl-2"><span class="iconify fs-body-2" data-icon="fluent:people-community-24-regular"></span> Guests</p>
                        </a>
                    </div>
                    <div class="sidenav-link bg-neutral-4 d-flex align-items-center justify-content-center py-2">
                        <a href="#" class="text-decoration-none bg-neutral-4 ps-lg-2 ps-xl-4 py-3 w-100">
                            <p class="text-grey-1 fs-sidenav text-start m-0 ms-xl-2"><span class="iconify fs-body-2" data-icon="prime:id-card"></span> Employees</p>
                        </a>
                    </div>
                    <div class="sidenav-link bg-neutral-4 d-flex align-items-center justify-content-center py-2">
                        <a href="#" class="text-decoration-none bg-neutral-4 ps-lg-2 ps-xl-4 py-3 w-100">
                            <p class="text-grey-1 fs-sidenav text-start m-0 ms-xl-2"><span class="iconify fs-body-2" data-icon="ion:notifications-outline"></span> Notifications</p>
                        </a>
                    </div>
                    <div class="sidenav-link bg-neutral-4 d-flex align-items-center justify-content-center py-2">
                        <a href="#" class="text-decoration-none bg-neutral-4 ps-lg-2 ps-xl-4 py-3 w-100">
                            <p class="text-grey-1 fs-sidenav text-start m-0 ms-xl-2"><span class="iconify fs-body-2" data-icon="fluent:settings-24-regular" data-rotate="90deg"></span> Settings</p>
                        </a>
                    </div>
                    <div class="sidenav-link bg-neutral-4 d-flex align-items-center justify-content-center py-2">
                        <a href="#" class="text-decoration-none bg-neutral-4 ps-lg-2 ps-xl-4 py-3 w-100">
                            <p class="text-grey-1 fs-sidenav text-start m-0 ms-xl-2"><span class="iconify fs-body-2" data-icon="fluent:power-24-filled"></span> Log out</p>
                        </a>
                    </div>
                </div>
            </div>


            <div class="main-content col-12 col-lg-10">
                <div class="container py-4">
                    <div class="content-box bdr-rad-1 bg-white border  py-4 px-5 ">
                        <h6 class="fs-body-1 text-grey-1 fw-700 text-center">Guestâ€™s Registration Form</h6>
                        <div class="input-group d-flex justify-content-evenly mt-3">
                            <div class="short-input width-100 lg-width-42 mb-4 position-relative">
                                <p class="fs-copyright mb-1">First Name</p>
                                <input type="text" name="first-name" id="" class="form-input-1 border box-shad-1 w-100 fs-copyright bdr-rad-2 py-3 px-5 mt-1 text-black">
                            </div>
                            <div class="short-input width-100 lg-width-42 mb-4 position-relative">
                                <p class="fs-copyright mb-1">Last Name</p>
                                <input type="text" name="last-name" id="" class="form-input-1 border box-shad-1 w-100 fs-copyright bdr-rad-2 py-3 px-5 mt-1 text-black">
                            </div>
                        </div>
                        <div class="input-group d-flex justify-content-evenly">
                            <div class="short-input width-100 lg-width-42 mb-4 position-relative">
                                <p class="fs-copyright mb-1">Phone</p>
                                <input type="number" name="number" id="" class="form-input-1 border box-shad-1 w-100 fs-copyright bdr-rad-2 py-3 px-5 mt-1  text-black">
                            </div>
                            <div class="short-input width-100 lg-width-42 mb-4 position-relative">
                                <p class="fs-copyright mb-1">Email Address </p>
                                <input type="email" name="email" id="" class="form-input-1 border box-shad-1 w-100 fs-copyright bdr-rad-2 py-3 px-5 mt-1 text-black">
                            </div>
                        </div>
                        <div class="input-group w-95 mb-4 position-relative">
                            <p class="fs-copyright mb-1 ms-5">Address</p>
                            <input type="text" name="text" id="" class="form-input-1 border box-shad-1 w-100 bdr-rad-2 fs-copyright py-3 px-5 mt-1 me-5 ms-5 text-black lg-width-95">
                            
                        </div>

                        <div class="input-group d-flex justify-content-evenly">
                            <div class="short-input width-100 lg-width-42 mb-4 position-relative">
                                <p class="fs-copyright mb-1">State</p>
                                <input type="text" name="state" id="" class="form-input-1 border box-shad-1 w-100 fs-copyright bdr-rad-2 py-3 px-5 mt-1 text-black">
                            </div>
                            <div class="short-input width-100 lg-width-42 mb-4 position-relative">
                                <p class="fs-copyright mb-1">City</p>
                                <input type="text" name="city" id="" class="form-input-1 border box-shad-1 w-100 fs-copyright bdr-rad-2 py-3 px-5 mt-1 text-black">
                            </div>
                        </div>

                        <div class="rad px-5">
                            <p class="fs-copyright mb-1 ">Payment method</p>
                            <input type="radio" checked>
                            <label for="" class="fs-copyright me-3">POS</label>
                            <input type="radio" checked>
                            <label for="" class="fs-copyright">Cash</label>
                        </div>

                        <div class="input-group d-flex justify-content-evenly mt-3">
                            <div class="short-input width-100 lg-width-42 mb-4 position-relative">
                             
                                <input type="text" name="first-name" id="" class="form-input-1 border box-shad-1 w-100 fs-copyright bdr-rad-2 py-3 px-5 mt-1 text-black"><span>   <a href="">back</a></span>
                            </div>
                            <div class="short-input width-100 lg-width-42 mb-4 position-relative">
                               
                                <input type="text" name="last-name" id="" class="form-input-1 border box-shad-1 w-100 fs-copyright bdr-rad-2 py-3 px-5 mt-1 text-black">
                            </div>
                        </div>
                    </div>
                </div>
